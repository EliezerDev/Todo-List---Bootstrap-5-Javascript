<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <!-- My Style -->
  <style>
    i {
      cursor: pointer;
    }

    i:hover {
      filter: brightness(80%);
    }
  </style>

  <title>My Todo List</title>
</head>

<body>

  <div class="container">
    <div class="card mt-5 text-center bg-primary text-white">
      <div class="card-body">
        <h1 class="display-4 fw-bold">My Todo List</h1>
        <h2 class="fw-light">Apa aja kegiatanmu?</h2>

        <form class="mt-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="input-user">
            <button class="btn btn-success" type="submit" id="submit">Button</button>
          </div>
        </form>

        <ul class="list-group text-dark">

        </ul>


      </div>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
