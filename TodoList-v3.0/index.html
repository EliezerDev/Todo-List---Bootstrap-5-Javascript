<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <title>My Todo List</title>
  </head>

  <body class="">
    <div class="container">
      <div class="card mt-5 text-center bg-primary">
        <div class="card-body text-white">
          <!-- Judul -->
          <h1 class="display-4 fw-bold">My Todo List</h1>
          <h2 class="fw-light">Mau buat apa hari ini?</h2>
          <!-- Akhir Judul -->

          <!-- Input User -->
          <form>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="input-user" autofocus autocomplete="off" />
              <button class="btn btn-success" type="submit">Button</button>
            </div>
          </form>
          <!-- Akhir Input User -->

          <!-- List Group Todo -->
          <ul class="list-group text-dark" id="list-group">
            <!-- Isi dari Todo List -->
          </ul>
          <!-- Akhir List Group Todo -->
        </div>
      </div>
    </div>

    <!-- switch dark mode -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="dark-mode" />
    </div>

    <!-- Boostrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- My Script -->
    <script src="script.js"></script>
  </body>
</html>
